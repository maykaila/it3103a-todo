<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Familiar - Sign In</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="stylesheet" href="styles/headerCss.css"> -->
</head>
<body>
  <center>
    <div class="outer_box">
      <div class="boxes">
        <div class="rectangle">
          <a href="singup.html">Sign Up</a>
        </div>
        <div class="box"></div>
        <div class="box1"></div>
      </div>
      <div class="inner_box">
        <div class="inputs">
          <img src="images used/mainCat.png" alt="black pixelated cat">
          <p class="p1">HELLO AGAIN, YOU AWESOME HUMAN!</p>
          <!-- Wrapping the inputs in a form (no layout change) -->
          <form id="signinForm" action="signin_process.php" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input class="input1" type="password" name="password" placeholder="Password" required>
            <button class="b1" type="submit">OK!</button>
          </form>
          <!-- Container for messages (optional) -->
          <div id="signinMessage"></div>
        </div>
      </div>
    </div>
  </center>
  
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- AJAX code for Sign In (layout and sizing remain unchanged) -->
  <script>
    $('#signinForm').on('submit', function(e) {
      e.preventDefault(); // prevent full page reload

      $.ajax({
        url: 'php/signin_process.php', // your PHP processing file
        type: 'POST',
        data: $(this).serialize(),
        dataType: 'json',
        success: function(response) {
          if (response.status === 'success') {
            // On success, redirect without changing layout
            window.location.href = 'homepage.html';
          } else {
            $('#signinMessage').text(response.message);
          }
        },
        error: function() {
          $('#signinMessage').text('An error occurred. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
