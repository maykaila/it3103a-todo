<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Familiar - Sign In</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/headerCss.css">
</head>
<body>
  <center>
    <div class="outer_box">
      <div class="boxes">
        <div class="rectangle">
        </div>
        <div class="box"></div>
        <div class="box1"></div>
      </div>
      <div class="inner_box">
        <div class="inputs">
          <img src="images used/mainCat.png" alt="black pixelated cat">
          <p class="p1">ARE YOU SURE, HUMAN?</p>

          <button class="b1" type="submit" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </center>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#signOutBtn').on('click', function () {
      $.ajax({
        url: 'php/signout.php',
        type: 'POST',
        success: function (response) {
          window.location.href = 'signin.html'; // Redirect to login page after logout
        },
        error: function () {
          alert('Error signing out. Please try again.');
        }
      });
    });
  });
</script>

  
</body>
</html>
