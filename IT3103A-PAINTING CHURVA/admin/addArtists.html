<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Add Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/homepage.css">
  <link rel="stylesheet" href="../styles/headerFooter.css">
</head>
<body style="background-color: #FFFEF2;">
  <header class="mt-1" style="background-color: #FFFEF2;">
        <a class="navbar-brand fw-bold" href="adminSide.html">CHROMATICA</a>
  </header>
  <div class="p-4">
        <h3>Add New Artist</h3>
        <br>
        <form id="artistForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="artist_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="artist_description" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input name="profile_file" type="file" accept="image/*" class="form-control">
          </div>

          <!-- <div class="mb-3">
            <label class="form-label">Profile Picture URL</label>
            <input name="profile_picture" class="form-control">
          </div> -->
          <button class="btn btn-success">Save Artist</button>
          <a href="adminSide.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
  </div>

  <script src="/it3103a-todo/it3103a-todo/IT3103A-PAINTING%20CHURVA/scripts/admin.js"></script>
</body>
</html>
