<body>
    <!-- Navbar -->
    <header>
        <a class="navbar-brand fw-bold" href="#">CHROMATICA</a>

            <i class='bx bx-user-circle'></i>
            
            <a class="navbar-brand fw-bold" href="cart.html">
                <i class='bx bx-shopping-bag'></i>
            </a>
        </div>
    </header>
    <nav class="mainNav">
        <a href="">Paintings</a>
        <a href="">Drawings</a>
        <a href="">Prints</a>
    </nav>
    
    <!-- Hero Section -->
    <div class="text-center text-white p-5" style="background: url('images/homepagePainting.jpg') center/cover; height: 600px; display: flex; align-items: end;">
        <div class="container">
            <h1>Discover Art You Love</h1>
            <p>Explore a world of creativity and inspiration.</p>
        </div>
    </div>
    
    <!-- Art Categories -->
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-3">
                <img src="images/abstract.jpg" class="img-fluid rounded"><p>ABSTRACT</p>

            <div class="col-md-3">

        </div>
    </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Search for art...">
            <button class="btn btn-danger">Search</button>
        </div>
    </div>
    
    <!-- Shop by Price -->
    <div class="container text-center my-5">
        <h3>Shop By Price</h3><br>
        <div class="d-flex justify-content-center gap-3 flex-wrap mt-3">
