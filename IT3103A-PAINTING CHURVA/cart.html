<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chromatica | Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/headerFooter.css"> <!-- Custom styles if needed -->
</head>
<body>
    <!-- Navbar -->
    <header>
        <a class="navbar-brand fw-bold" href="homepage.html">CHROMATICA</a>
        <div class="group">
            <i class='bx bx-user-circle'></i>
            
            <a class="navbar-brand fw-bold" href="#">
                <i class='bx bx-shopping-bag'></i>
            </a>
            
        </div>
    </header>
    <nav class="mainNav">
        <a href="">Paintings</a>
        <a href="">Drawings</a>
        <a href="">Prints</a>
    </nav>
    
    <!-- MAIN CONTENT -->
  <div class="container my-5">
    <!-- Order Summary Card -->
    <div class="row mb-4 col-12 card p-4 shadow-sm">
          <h2 class="card-title">Order Summary</h2>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <p class="mb-0 fs-5">Estimated Total:</p>
                <p class="fw-bold mb-0 fs-5">₱12,000</p>
            </div>
          <button class="btn btn-success mt-4 w-100">CHECKOUT</button>
    </div>

    <!-- Cart Section -->
    <div class="row col-12 card p-4 shadow-sm">
          <h3 class="mb-4">Cart</h3>
          <!-- Single Item Card -->
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-md-3">
                <img src="images/abstract.jpg" class="img-fluid rounded-start" alt="Babae Nga Ga Tahi"/>
              </div>
              <div class="col-md-8 card-body d-flex justify-content-between">
                  <div class="my-4">
                    <h5 class="card-title ">Babae Nga Ga Tahi</h5>
                    <p class="card-text mb-1">Maykaila Arda</p>
                    <p class="card-text mb-1">Painting</p>
                    <p class="card-text mb-1">Shipping Included</p>
                  </div>
                  <div class="d-flex my-4">
                    <p class="fw-bold fs-5 mb-0">₱12,000</p>
                  </div>
              </div>
            </div>
          </div> 
          <!-- End Single Item Card -->
    </div>
  </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
