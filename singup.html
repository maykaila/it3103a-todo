<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Familiar - Sign Up</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="stylesheet" href="styles/headerCss.css"> -->
</head>
<body>
  <center>
    <div class="outer_box">
      <div class="boxes">
        <div class="rectangle">
          <a href="signin.html">Sign In</a>
        </div>
        <div class="box"></div>
        <div class="box1"></div>
      </div>
      <div class="inner_box">
        <div class="inputs">
          <img src="images used/mainCat.png" alt="black pixelated cat">
          <p>WELCOME, AWESOME HUMAN!</p>
          <!-- Wrapping the inputs in a form (layout remains unchanged) -->
          <form id="signupForm" action="signup_process.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">OK!</button>
          </form>
          <!-- Container for messages (optional) -->
          <div id="signupMessage"></div>
        </div>
      </div>
    </div>
  </center>
  
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- AJAX code for Sign Up (layout and sizing remain unchanged) -->
  <script>
    $('#signupForm').on('submit', function(e) {
      e.preventDefault(); // prevent page reload

      $.ajax({
        url: 'php/signup_process.php', // your PHP processing file
        type: 'POST',
        data: $(this).serialize(),
        dataType: 'json',
        success: function(response) {
          if (response.status === 'success') {
            window.location.href = 'signin.html';
          } else {
            $('#signupMessage').text(response.message);
          }
        },
        error: function() {
          $('#signupMessage').text('An error occurred. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
